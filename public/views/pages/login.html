<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="username" name="username" type="text" ng-model="user.username" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="user.password">
                            </div>
                            <div class="form-group">
                                <select ng-model="dummy" class="form-control input-sm input-sm">
                                    <option value="">
                                        All
                                    </option>
                                    <option ng-repeat="item in selectProjects" value="{{ item.name }}">
                                        {{ item.name }}
                                    </option>
                                </select>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>


                            <button  class="btn btn-lg btn-success btn-block" ng-click="doLogin()">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
