<div class="container-fluid">


<div class="col-lg-12">

        <h3>Upload Template</h3>
        <form name="form">

            <div class="col-lg-6">
                <h1 class="page-header">Upload Train Details</h1>

                <div flow-init class="alert" flow-drop
                     flow-files-submitted="$flow.upload()"
                     flow-file-success="$file.msg = $message"
                     flow-name="uploader.flow"
                     flow-drag-enter="style={border:'4px solid green'}" flow-drag-leave="style={}">

                    <input type="file" flow-btn/>
                    Input OR Other element as upload button
                    <span class="btn" flow-btn>Upload File</span>
                    <button type="button" class="btn btn-primary btn-xs" ng-click="processUpload($flow)">
                        <i class="fa fa-cloud-upload" aria-hidden="true"></i> Upload</button>
                    <table class="table table-striped table-hover table-condensed">
                        <thead>
                        <tr>
                            <th>SlNo.</th>
                            <th>Name</th>
                            <th>Message</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="file in $flow.files">
                            <td>{{$index+1+":"}}</td>
                            <td>{{file.name}}</td>
                            <td>{{file.msg}}</td>
                            <td>
                                <button type="button" class="btn btn-danger btn-xs" ng-click="removeFile($flow,file)">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>


                </div>
                </div>






            <!---

                 ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
                 ngf-resize="{width: 100, height: 100}">Click to Upload File</div>

            <button type="submit" class="btn btn-primary" ng-click="submit()">submit</button>
            !-->
        </form>




</div>
</div>
